<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jim Wilson">
        <meta name="description" content="Landing page for JIm Wilson portfolio">
        <title>Jim Wilson Portfolio</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Prompt&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/small.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
        <script src="js/main.js"></script>
    </head>

<body>
    <main>
        <h1>Jim Wilson Portfolio</h1>
        <ul id="link_list">
        </ul>
        <p>Select the week to edit/view: <input id="week"></p>
        <section id="notes">
            <h2>Notes</h2>
            <button onclick="loadWeekNotes()">Find and Edit Week Notes</button>
            <button onclick="saveWeekNotes()">Save Week Notes</button>
            <button onclick="displayWeekNotes()">Display Week Notes</button>
        </section>
        <textarea id="notes_editor" placeholder="Write notes here"></textarea>
        <section id="notes_display">
            <section id="qa">
                <h2>Questions and Answers</h2>
                <button onclick="loadWeekQA()">Find and Edit Week Questions & Answers</button>
                <button onclick="saveWeekQA()">Save Week Questions & Answers</button>
                <button onclick="displayWeekQA()">Display Week Questions & Answers</button>
            </section>
            <textarea id="qa_editor" placeholder="Write Questions and Answers here"></textarea>
            <section id="qa_display">
                <section id="code">
                    <h2>Code</h2>
                    <button onclick="loadWeekCode()">Find and Edit Week Code</button>
                    <button onclick="saveWeekCode()">Save Week Code</button>
                    <button onclick="displayWeekCode()">Display Week Code</button>
                </section>
                <textarea id="code_editor" placeholder="Write code here"></textarea>
                <section id="code_display">
    </main>
</body>
<footer>

</footer>

</html>
