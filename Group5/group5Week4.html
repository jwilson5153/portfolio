<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="group5Week4.css">

</head>

<body>
  <div>
    <h2>Div Board</h2>
  </div>

  <div class="winnerbox">Group 5<br>X Tic-Tac-Toe 0</div>
  <div class="board">
    <div id="box0" class="box"></div>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    <div id="box5" class="box"></div>
    <div id="box6" class="box"></div>
    <div id="box7" class="box"></div>
    <div id="box8" class="box"></div>
  </div>
  <button class="reset" onclick="reset()">Restart</button>


  <h2>Table Board</h2>
  <table>
    <tr id="top">
      <td class=left></td>
      <td class="middle"></td>
      <td class="right"></td>
    </tr>
    <tr id="middle">
      <td class=left></td>
      <td class="middle"></td>
      <td class="right"></td>
    </tr>
    <tr id="bottom">
      <td class=left></td>
      <td class="middle"></td>
      <td class="right"></td>
    </tr>
  </table>

  <script src="group5Week4.js"></script>
</body>

</html>
