<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jim Wilson">
    <meta name="description" content="Practice exercise to learn how to save user input.">
    <title>Exercise Remember User Input "Story Writer"</title>

    <script>
        function loadStory() {
            var storyName = document.getElementById('name_input').value;
            var storyHTML = localStorage.getItem(storyName);
            document.getElementById('story_editor').value = storyHTML;

        }
        function saveStory() {
            var storyName = document.getElementById('name_input').value;
            var storyHTML = document.getElementById('story_editor').value;
            localStorage.setItem(storyName, storyHTML);
        }
        function displayStory() {
            var storyHTML = document.getElementById('story_editor').value;
            document.getElementById('story_display').innerHTML = storyHTML;
        }
    </script>
    <style>
        textarea {
            width: 800px;
            height: 250px;
            background-color: lightyellow;
        }
    </style>
</head>

<body>
    <main>
        <h1>Story Editor</h1>
        Story Name: <input id="name_input">
        <section>
            <button onclick="loadStory()">Find and Edit It</button>
            <button onclick="saveStory()">Save Story</button>
            <button onclick="displayStory()">Display Story</button>
        </section>
        <textarea id="story_editor" placeholder="Write a story here"></textarea>
        <section id="story_display">

        </section>
    </main>
</body>
<footer>

</footer>

</html>
